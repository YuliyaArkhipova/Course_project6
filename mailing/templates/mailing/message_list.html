{% extends 'mailing/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-6 fw-bold">Сообщения</h1>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col-4">
            <a type="button" class="btn-lg btn-success" href="{% url 'mailing:message_create' %}">Создать
                новое сообщение</a>
        </div>
    </div>
</div>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.title }}</p>
                        <p class="card-text">{{ object.message|truncatechars:150 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'mailing:message_detail' object.pk %}"
                                   class="btn btn-outline-success">Посмотреть</a>
                                <a href="{% url 'mailing:message_update' object.pk %}"
                                   class="btn btn-outline-success">Редактировать</a>
                                <a href="{% url 'mailing:message_delete' object.pk %}"
                                   class="btn btn-outline-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
